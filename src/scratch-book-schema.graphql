# import * from './generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type User {
  id: ID!
  name: String!
  email: String!
  role: Role!
}

input KeywordSendMixed {
  id: ID
  name: String
}

type Query {
  me: User
}

type Mutation {
  createNote(body: String!, keywords: [KeywordSendMixed!]): Note!
  signup(email: String!, password: String!, name: String!): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
}
